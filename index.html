<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coin Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }
    .circle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 200px;
      background-color: #eee;
      border-radius: 50%;
      margin: 20px;
    }
    .circle {
      width: 100px;
      height: 100px;
      background-color: #f44336;
      border-radius: 50%;
    }
    .balance {
      font-size: 24px;
      margin: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .button {
      margin: 20px;
    }

    /* Telegram theme adaptation */
    html[data-theme="dark"] {
      background-color: #242424;
      color: #ffffff;
    }

    html[data-theme="dark"] .circle-container {
      background-color: #424242;
    }

    html[data-theme="dark"] .circle {
      background-color: #ef5350;
    }

    html[data-theme="dark"] .balance {
      color: #ffffff;
    }

    html[data-theme="dark"] .button {
      color: #ffffff;
      background-color: #6002ee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle-container">
      <div class="circle"></div>
    </div>
    <div class="balance">0</div>
    <div class="button-container">
      <button class="mdc-button mdc-button--raised mdc-button--touch" id="click-button">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__touch"></span>
        <span class="mdc-button__label" id="click-button-copy">Click</span>
        <span class="mdc-button__label visually-hidden" id="click-button-loading">Loading...</span>
      </button>
      <button class="mdc-button mdc-button--outlined mdc-button--touch" id="reset-button">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__touch"></span>
        <span class="mdc-button__label">Reset</span>
      </button>
    </div>
  </div>

  <script>
    (function () {
      const circle = document.querySelector('.circle');
      const balance = document.querySelector('.balance');
      const clickButton = document.querySelector('#click-button');
      const clickButtonCopy = document.querySelector('#click-button-copy');
      const clickButtonLoading = document.querySelector('#click-button-loading');
      const resetButton = document.querySelector('#reset-button');

      const button = document.querySelector('.mdc-button');
      mdc.ripple.MDCRipple.attachTo(button);

      let count = 0;

      const handleClick = () => {
        clickButton.disabled = true;
        clickButtonCopy.classList.add('visually-hidden');
        clickButtonLoading.classList.remove('visually-hidden');

        setTimeout(() => {
          count++;
          balance.textContent = count;

          clickButton.disabled = false;
          clickButtonCopy.classList.remove('visually-hidden');
          clickButtonLoading.classList.add('visually-hidden');
        }, 100);
      };

      const handleReset = () => {
        count = 0;
        balance.textContent = count;
      };

      clickButton.addEventListener('click', handleClick);
      resetButton.addEventListener('click', handleReset);
    })();
  </script>
</body>
          </html>
