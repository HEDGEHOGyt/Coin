<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coin Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .mdc-text-field {
      width: 300px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .button {
      margin: 20px;
    }

    .error-message {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <img src="icon.png" alt="Coin Clicker icon">
      <h1>Coin Clicker</h1>
      <p>Введите свой адрес электронной почты, чтобы начать зарабатывать монеты:</p>
      <form id="email-form">
        <div class="mdc-text-field mdc-text-field--filled">
          <input type="email" class="mdc-text-field__input" name="email" id="email-input" required>
          <label class="mdc-floating-label" for="email">Адрес электронной почты</label>
          <div class="mdc-line-ripple"></div>
        </div>

        <div class="button-container">
          <button class="mdc-button mdc-button--raised mdc-button--touch" id="submit-button" type="submit">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__touch"></span>
            <span class="mdc-button__label" id="submit-button-copy">Играть</span>
            <span class="mdc-button__label visually-hidden" id="submit-button-loading">Загрузка...</span>
          </button>
        </div>
      </form>
      <div class="error-message visually-hidden" id="error-message"></div>
    </div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('email-form');
      const emailInput = document.getElementById('email-input');
      const errorMessage = document.getElementById('error-message');

      const submitButton = document.getElementById('submit-button');
      const submitButtonCopy = document.getElementById('submit-button-copy');
      const submitButtonLoading = document.getElementById('submit-button-loading');

      const textField = document.querySelector('.mdc-text-field');
      mdc.textField.MDCTextField.attachTo(textField);

      const button = document.querySelector('.mdc-button');
      mdc.ripple.MDCRipple.attachTo(button);

      const validateEmail = (email) => {
        return String(email)
          .toLowerCase()
          .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          );
      };

      const submitForm = (e) => {
        e.preventDefault();

        if (!validateEmail(emailInput.value)) {
          errorMessage.textContent = 'Неверный адрес электронной почты';
          errorMessage.classList.remove('visually-hidden');
          return;
        }

        submitButton.disabled = true;
        submitButtonCopy.classList.add('visually-hidden');
        submitButtonLoading.classList.remove('visually-hidden');

        // Send the email address to the server
        fetch('submit_email.php', {
          method: 'POST',
          body: new FormData(form),
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // The email address was successfully sent
            window.location.href = 'game.html';
          } else {
            // There was an error sending the email address
            errorMessage.textContent = data.error;
            errorMessage.classList.remove('visually-hidden');
          }
        })
        .catch(error => {
          // There was an error sending the email address
          errorMessage.textContent = 'Произошла ошибка. Повторите попытку позже.';
          errorMessage.classList.remove('visually-hidden');
        })
        .finally(() => {
          submitButton.disabled = false;
          submitButtonCopy.classList.remove('visually-hidden');
          submitButtonLoading.classList.add('visually-hidden');
        });
      };

      form.addEventListener('submit', submitForm);
    })();
  </script>
</body>
</html>
